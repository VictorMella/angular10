<app-loading *ngIf="loading"></app-loading>

<div class="row" *ngIf="!loading"> 
    <div class="col-lg-8 offset-lg-2">
        <div class="card" style="width:25rem; margin: 0 auto">
            <img [src]="imgUrl" alt="" class="card-img-top img-thumbnail">
            <div class="card-body text-center">
                <h5 class="card-title"> {{nombre}}</h5>
                <ul class="list-group.list-group-flush">
                    <li class="list-group-item">{{genero}}  </li>
                    <li class="list-group-item">{{email}}</li>
                </ul>
            </div>
            <button class="btn-xl btn btn-primary btn-block " routerLink="/dashboard">Volver</button>

        </div>
       
    </div>
    
</div>
