<div class="card">
    <div class="card-body">
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" [(ngModel)]="seleccionado" name="empleados" id="todos" value="Todos" (change)="seleccionTipoEmpleado()">
            <label class="form-check-label" for="todos">Todos ({{todos}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="empleados" id="masculino" value="Masculino"
                [(ngModel)]="seleccionado" (change)="seleccionTipoEmpleado()">
            <label class="form-check-label" for="masculino">Masculino ({{masculino}})</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="empleados" id="femenino" value="Femenino"
                [(ngModel)]="seleccionado" (change)="seleccionTipoEmpleado()">
            <label class="form-check-label" for="femenino">Femenino ({{femenino}})</label>
        </div>
    </div>
</div>
